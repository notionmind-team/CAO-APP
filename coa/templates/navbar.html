{% load static %}
{% load extras %}
{% store_info request as info %}

<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
          <a href="{% url 'store' %}" class="nav-link"><i class="nav-icon fas fa-home"></i> {{info.name}}, {{info.address}}, {{info.city}}, {{info.state}} {{info.zipcode}}</a>
      </li>
      
  </ul>
  <!-- Right navbar links -->  
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown user-menu">
      <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
      <img src="{% static 'dist/img/avatar.png' %}" class="user-image img-circle elevation-2" alt="User Image">
      <span class="d-none d-md-inline">{{request.user.first_name}} {{request.user.last_name}}</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <!-- User image -->
        <li class="user-header bg-primary">
          <img src="{% static 'dist/img/avatar.png' %}" class="img-circle elevation-2" alt="User Image">
          <p>
            {{request.user.username}}
            <small>{{request.user.last_login}}</small>
          </p>
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
          <a href="{% url 'logout' %}" class="btn btn-default btn-flat float-right">Logout</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
